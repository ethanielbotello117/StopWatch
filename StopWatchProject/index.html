<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="watch">
        <div class="display" id="display">
            <h1 class="hours" id="hours">00:</h1>
            <h1 class="minutes" id="minutes">00:</h1>
            <h1 class="seconds" id="seconds">00:</h1>
            <h1 class="milliseconds" id="milliseconds">00</h1>
        </div>
    </div>
    <div class="buttons">
        <button class="startStop" id="startStop">Start/Stop</button>
        <button class="lap" id="lap">Lap</button>
        <button class="reset" id="reset">Reset</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
